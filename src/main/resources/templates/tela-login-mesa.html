<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Mesa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>

    <section class="vh-100" style="background-color: #3A1F00;">
        <div class="container py-5 h-100">

          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img
                      src="https://cdn.discordapp.com/attachments/926113961596833792/943875361580654642/giuliana-catachura-ce9zPQmZ5ic-unsplash.jpg"
                      alt="login form"
                      class="img-fluid" style="border-radius: 1rem 0 0 1rem;"
                    />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
                        <form th:action="@{/logarmesa}" method="POST">
      
                        <div class="d-flex align-items-center mb-3 pb-1">
                          <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                          <span class="h1 fw-bold mb-0">Login Mesa - Bug Burguer</span>
                        </div>
      
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Informe a mesa</h5>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form2Example17">Numero da Mesa</label>
                                  <input type="text" id="form2Example17" class="form-control form-control-lg" name="numero" th:value="${numero}"/>

                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form2Example27">Senha</label>
                                  <input type="password" id="form2Example27" class="form-control form-control-lg" name="senha" th:value="${senha}"/>

                                </div>
      
                                <div class="pt-1 mb-4">
                                    <input class="btn btn-dark btn-lg btn-block" type="submit" value="Login">
                                </div>
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    
</body>
</html>
